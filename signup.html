<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Vezeeta Clone</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <button class="facebook-btn" id="facebook">Continue with Facebook</button>
    <div class="divider">OR</div>
    <form id="signup-form" action="https://localhost:7026/api/Auth/register" method="POST">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="date" id="dob" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="rep-password" placeholder="Repeat Password" required />
      <button type="submit" class="submit-btn" id="sub" >JOIN NOW</button>
    </form>
    <p class="terms">By signing up, you agree to our <a href="#" id="termsofuse">Terms of Use</a>.</p>
    <p class="back">already have an account? <a id="logiin" href="login.html">Login</a></p>
  </div>

  <script src="Js/signup.js"></script>
</body>
</html>
