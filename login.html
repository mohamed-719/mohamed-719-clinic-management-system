<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In | Vezeeta Clone</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="login-container">
    <h2 id="welcome">Welcome To Website</h2>
    <button class="facebook-btn" id="facebook">Continue with Facebook</button>
    <div class="divider">OR</div>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      
    

      <button type="submit" class="submit-btn" id="sub">LOG IN</button>
    </form>
    <p class="help-text">
      Don't have an account? <a href="signup.html">Sign Up</a><br />
      <br>
      Forgot your password? <a href="#">Reset here</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
