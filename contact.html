<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/contact.css">

<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Log In</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="page-content">
    <!-- Left: Contact Form -->
    <div class="contact-form">
      <h2>Call Us</h2>
      <p>We Will Be Happy to Hear From You</p>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" value="+20" placeholder="Enter Your Phone Number">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">

        <label for="comment">Comments</label>
        <textarea id="comment" placeholder="Enter Your Comments"></textarea>

        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Right: Contact Info -->
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><strong>Email:</strong> support@vezeeta.com</p>
      <p><strong>Phone:</strong> +20 100 000 0000</p>
      <p><strong>Working Hours:</strong> 9am - 5pm (Sun - Thu)</p>
      <p><strong>Address:</strong> 123 Vezeeta Street, Cairo, Egypt</p>
    </div>
  </div>
</body>

</html>
